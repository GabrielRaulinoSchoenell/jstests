<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="square">
        <div class="image">
            <img class="arrow arrowLeft" src="curlyarrow.png">
            <img class="image-relative im1" src="homem gostoso.png">
            <input class="inputs" type="file" id="image1">
            <img class="arrow arrowRight" src="curlyarrow.png">
        </div>
        <div class="image">
            <img class="arrow arrowLeft" src="curlyarrow.png">
            <img class="image-relative im2" src="homem gostoso.png">
            <input class="inputs" type="file" id="image2">
            <img class="arrow arrowRight" src="curlyarrow.png">
        </div>
        <div class="image">
            <img class="arrow arrowLeft" src="curlyarrow.png">
            <img class="image-relative im3" src="homem gostoso.png">
            <input class="inputs" type="file" id="image3">
            <img class="arrow arrowRight" src="curlyarrow.png">
        </div>
        <div class="image">
            <img class="arrow arrowLeft" src="curlyarrow.png">
            <img class="image-relative im4" src="homem gostoso.png">
            <input class="inputs" type="file" id="image4">
            <img class="arrow arrowRight" src="curlyarrow.png">
        </div>
    </div>

    <div class="show" onclick="displayImages()">Change Images</div>
    <script src="index.js"></script>
</body>
</html>
